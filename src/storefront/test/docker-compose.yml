version: '3'

services:

  # Storefront API service (node)
  api:
    build:
      context: ../../api
      dockerfile: ./Dockerfile
    image: mushop/api
    hostname: api
    restart: always
    environment:
      - reschedule:on-node-failure
      - PORT=3000
      - MOCK_MODE=all
      - STATIC_MEDIA_URL
      - NODE_ENV=development
    ports:
      - "8081:3000"
  